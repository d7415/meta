<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ '/static/style.css'|url }}">
<title>{% block title %}Welcome{% endblock %}</title>
<body>
  <header>
    {% set root = site.get('/') %}
    <h1><a href="{{ root|url }}">pimutils</a></h1>
    <nav>
      <ul class="nav navbar-nav">
        {% for entry in root.children %}
          <li{% if this == entry %} class="active"{% endif %}>
            <a href="{{ entry|url }}">{{ entry.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <div class="page">
    {% block body %}{% endblock %}
  </div>
  <footer>
    &copy; Copyright 2017 by The pimutils members.
  </footer>
</body>
